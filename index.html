<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">

        <div class="display">
            
        </div>

        <div class="buttons">

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply" class="operation">x</button>
            
            <button>.</button>
            <button>=</button>
            <button>clear</button>
            <button class="operation">/</button>

            

        </div>
        
        <div class="bottom">
            <button id="zero">0</button>
            <button id="backspace">‚Üê</button>
        </div>
    </div>
</body>
</html>
